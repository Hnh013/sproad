{% extends 'templating.html' %}
{% load static %}
    {% block metatag %}
    <meta charset="utf-8" />
    <title>Landrick - Saas & Software Landing Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />      
    {% endblock %}
    {% block content %} 
<br><br><br><BR>


<div class="feature-area mt-60px mb-30px">
    <div class="container">
    <form method="GET" action="{% url 'filtersearch' %}">
        <div class="form-row">
                
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="color">Color</label>
                <select id="color" name="color" class="form-control">
                <option selected></option>
                {% for c in colors %}
                <option value="{{c.name}}">{{c.name}}</option>
                {% endfor %}
                </select>
    </div>
    <div class="form-group col-md-6">
      <label for="brand">Brand</label>
      <select id="brand" class="form-control" name="brand">
        <option selected></option>
        {% for c in brands %}
                <option value="{{c.name}}">{{c.name}}</option>
                {% endfor %}
      </select>
    </div>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
        <label><h5>Choose Price Range</h5></label>
    </div>
       <div class="form-group col-md-4">
      <label for="min_price">Minimum Price</label>
      <input type="number" step="0.10" name="min_price" value="10.0" class="form-control"  id="min_price">
      </div>
      <div class="form-group col-md-4">
      <label for="max_price">Maximum Price</label>
      <input type="number" name="max_price" value="5000.0" step="0.10" class="form-control" id="max_price">
      </div>

  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>    

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="section-heading">Search Results</h2>
                </div>
            </div>
        </div>
        <div class="feature-slider slider-nav-style-1">
            <div class="feature-slider-wrapper swiper-wrapper">

                    {% for p in qs %}

                        <div class="feature-slider-item swiper-slide">
                            <article class="list-product">
                                <div class="img-block">
                                    <a href="single-product.html" class="thumbnail">
                                        <img class="first-img" style="height: 200px; width: 160px;" src="{{p.image.url }}" alt="" />
                                        <img class="second-img" style="height: 200px; width: 160px;" src="{{p.image.url }}" alt="" />
                                    </a>
                                    <div class="quick-view">
                                        <a class="quick_view" href="#" data-link-action="quickview" title="Quick view" data-toggle="modal" data-target="#exampleModal">
                                            <i class="icon-magnifier icons"></i>
                                        </a>
                                    </div>
                                </div>
                                <ul class="product-flag">
                                    <li class="new">New</li>
                                </ul>
                                <div class="product-decs">
                                    <a class="inner-link" href="{% url 'singleproduct' p.id %}"><span>{{p.label}}</span></a>
                                    <h2><a href="{% url 'singleproduct' p.id %}" class="product-link">{{p.name}}</a></h2>
                                    <div class="rating-product">
                                        <i class="ion-android-star"></i>
                                        <i class="ion-android-star"></i>
                                        <i class="ion-android-star"></i>
                                        <i class="ion-android-star"></i>
                                        <i class="ion-android-star"></i>
                                    </div>
                                    <div class="pricing-meta">
                                        <ul>
                                            <li class="old-price not-cut">{{p.price}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="add-to-link">
                                    <ul>
                                        <li class="cart"><a class="cart-btn" href="{% url 'addtocart' p.id %}">ADD TO CART </a></li>
                                        <li>
                                            <a href="{% url 'addtowishlist' p.id %}"><i class="icon-heart"></i></a>
                                        </li>
                                        <li>
                                            <a href="compare.html"><i class="icon-shuffle"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                        </div>{% endfor %}
        
</div></div></div></div>

{% endblock %}
